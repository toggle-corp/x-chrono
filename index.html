    <style>
    #preload h1, #preload p{
      font-family: 'Source Sans Pro', sans-serif;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
    }
    #preload{
      background-color: #8347b3;
      height: 100vh;
      z-index: 100;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }
    #photon-clock{
      position: relative;
      width: 150px;
      height: 200px;
    }
    .wall{
      width: 50px;
      height: 10px;
      position: absolute;
      background-color: #a257f0;
    }
    #upper-wall{
      left: 50px;
      top: 50px;
    }
    #lower-wall{
      left: 50px;
      top: 100px;
    }
    #photon{
      background-color: #fff;
      width: 5px;
      height: 5px;
      position: absolute;
      left: 72px;
      top: 77px;
      animation: tick linear 2s infinite;
    }
    @keyframes tick{
      0% {
        transform: translateY(0px) rotate(45deg);
        box-shadow: 0 0 5px 1px #fff;
      }
      25% {
        transform: translateY(-16px) rotate(45deg);
        box-shadow: 0 0 1px 0 #fff;
      }
      50%{
        transform: translateY(0px) rotate(45deg);
        box-shadow: 0 0 5px 1px #fff;
      }
      75% {
        transform: translateY(+16px) rotate(45deg);
        box-shadow: 0 0 1px 0 #fff;
      }
      100% {
        transform: translateY(0px) rotate(45deg);
        box-shadow: 0 0 5px 1px #fff;
      }
    }
    </style>
