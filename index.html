    <title>Chrono</title>

    <style>
    #preload h1, #preload p{
      font-family: 'Source Sans Pro', sans-serif;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
    }
    #preload{
      background-color: #8347b3;
      height: 100vh;
      z-index: 100;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }
    #photon-clock{
      position: relative;
      width: 150px;
      height: 200px;
    }
    .wall{
      width: 50px;
      height: 10px;
      position: absolute;
      background-color: #a257f0;
    }
    #upper-wall{
      left: 50px;
      top: 50px;
    }
    #lower-wall{
      left: 50px;
      top: 100px;
    }
    #photon{
      background-color: #fff;
      width: 5px;
      height: 5px;
      position: absolute;
      left: 72px;
      top: 77px;
      animation: tick linear 2s infinite;
    }
    @keyframes tick{
      0% {
        transform: translateY(0px) rotate(45deg);
        box-shadow: 0 0 5px 1px #fff;
      }
      25% {
        transform: translateY(-16px) rotate(45deg);
        box-shadow: 0 0 1px 0 #fff;
      }
      50%{
        transform: translateY(0px) rotate(45deg);
        box-shadow: 0 0 5px 1px #fff;
      }
      75% {
        transform: translateY(+16px) rotate(45deg);
        box-shadow: 0 0 1px 0 #fff;
      }
      100% {
        transform: translateY(0px) rotate(45deg);
        box-shadow: 0 0 5px 1px #fff;
      }
    }
    </style>

<body>
    <div id="preload">
        <h1>Chrono</h1>
        <div id="photon-clock">
            <span id="upper-wall" class="wall"></span>
            <span id="lower-wall" class="wall"></span>
            <span id="photon"></span>
        </div>
        <p>Loading...</p>
    </div>
    <header hidden>
        <p>Welcome <strong id="username"></strong>!</p>
        <h1>Chrono</h1>
    </header>
    <main hidden>
        <div class="tabs">
            <a class="tab" id="tab-tasks" data-target="#tasks">Tasks</a>
            <a class="tab" id="tab-projects" data-target="#projects">projects</a>
            <a class="tab" id="tab-stats" href="/stat.html">Stats</a>
            <span class="tab-active-bar"></span>
        </div>
        <section id="tasks" hidden class="tab-content">
            <a href='#' data-toggle="modal" data-target="#add-task-modal" id="add-task-btn"><i class="fa fa-plus"></i>Add Task</a>
            <h2>Tasks</h2>
            <div id="task-list">
            </div>
        </section>
        <section id="projects" hidden class="tab-content">
            <div class="container-fluid">
                <h2>Projects</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div id="project-form">
                            <input id="new-project-title-input" type="text" placeholder="Add new project">
                            <button id="add-project-btn">Add</button>
                        </div>
                        <div id="project-list">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div id="project-detail">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="task-template" hidden>
        <h3></h3>
        <p></p>
        <hr>
        <div class="time-list">
        </div>
        <hr>
        <div class="action">
            <a href="#" class="btn-delete">Delete</a>
            <!-- <a href="#" class="btn-edit">Edit</a> -->
            <a href="#" class="btn-start">Start</a>
        </div>
    </div>
    <div class="time-template" hidden>
        <date></date>
        <div class="action-buttons">
            <span class="duration"></span>
            <a href="#" class="fa fa-pencil edit-btn"></a>
            <a href="#" class="fa fa-trash delete-btn"></a>
        </div>
    </div>

    <div id="add-task-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Add Task</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Task title</label><br>
                        <input id="task-title-input" type="text" class="form-control" placeholder="Enter a title">
                    </div>
                    <div>
                        <label>Select a project</label><br>
                        <select id="project-select" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal">Cancel</button>
                    <button type="button" id="add-task-modal-btn" data-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>

     <div id="edit-time-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Edit Time</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Start time</label><br>
                        <input id="start-time-input" type="datetime-local" class="form-control" placeholder="Start time">
                    </div>
                    <div>
                        <label>End time</label><br>
                        <input id="end-time-input" type="datetime-local" class="form-control" placeholder="End time">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal">Close</button>
                    <button type="button" id="save-time-modal-btn" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

</body>
