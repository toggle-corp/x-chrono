{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ project }} - {{ team }}</title>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/js/standalone/selectize.min.js"></script>

    <script src="{% static 'js/graph.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>

    <link href="https://fonts.googleapis.com/css?family=Cantarell:400,700" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500|Roboto:300,400,500" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/css/selectize.min.css" />

    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    <link rel="shortcut icon" type="image/png" href="{% static 'img/logo.png' %}"/>
    <script>
        const summaryAPI = '/api/v1/summary/{{ project.pk }}/';

        const teamName = '{{ team }}';
        const projectName = '{{ project }}';

        const tasks = [
            {% for task in project.task_set.all %}
            {
                pk: {{ task.pk }},
                name: '{{ task.name|escapejs }}',
                active: {% if task.active %}true{% else %}false{% endif %},
                color: getColor('{{ task.name|escapejs }}'),
            },
            {% endfor %}
        ];

        const users = [
            {% for user in project.team.members.all %}
            {
                pk: {{ user.pk }},
                displayName: '{{ user.display_name|escapejs }}',
                photoUrl: '{{ user.photo_url|escapejs }}',
                color: getColor('{{ user.display_name|escapejs }}'),
            },
            {% endfor %}
        ];

    </script>

</head>
<body>
    <header>
        <div class="app-info">
            <img src="{% static 'img/logo.png' %}">
            <h1>{{ project }}</h1>
        </div>
    </header>

    <main>
        <header>
            <div class="filters">
                <div class="filter">
                    <label>From</label>
                    <input id="start-date-filter" type="date">
                </div>

                <div class="filter">
                    <label>To</label>
                    <input id="end-date-filter" type="date">
                </div>

                <div class="filter">
                    <label>Users</label>
                    <select id="users-filter" multiple>
                        <option value="">Filter by people</option>
                        {% for user in project.team.members.all %}
                        <option value="{{ user.pk }}">{{ user.display_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="filter">
                    <label>Tasks</label>
                    <select id="tasks-filter" multiple>
                        <option value="">Filter by tasks</option>
                        {% for task in project.task_set.all %}
                        <option value="{{ task.pk }}">{{ task.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="action-buttons">
                    <button id="apply-filters">Apply filters</button>
                </div>
            </div>
        </header>

        <div class='content'>
            <div class="graph graph-1">
                <label>Hours spent on tasks</label>
                <svg id="bar-chart"></svg>
            </div>

            <div class="graph graph-2">
                <label>Active tasks</label>
                <svg id="pie-chart"></svg>
            </div>

            <div class="graph graph-3">
                <label>Hours spent by people</label>
                <svg id="line-chart"></svg>
            </div>

            <div class="table">
                <header>
                    <label>Hours summary</label>
                    <div class="action-buttons">
                        <a id="export-table"><span class="fa fa-file-excel-o"></span> Export to excel</a>
                    </div>
                </header>
                <div class="content">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
